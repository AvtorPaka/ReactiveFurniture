services:
  database:
    image: postgres:latest
    container_name: rf-postgres-container
    restart: always
    shm_size: 128mb
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PSWD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pg-data:/var/lib/postgresql/data/pgdata
    ports:
      - ${PG_PORT}:5432
      
      
volumes:
  pg-data:
    driver: local

networks:
  rf-network:
    driver: bridge